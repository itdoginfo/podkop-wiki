name: CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version: '1.23.2'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3.0.0
        with:
          hugo-version: '0.147.3'
          # extended: true

      - name: Build
        run: hugo

      - name: Deploy
        run: rsync -a ./public/* /var/podkop/ --delete
        shell: bash
